<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Example</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Flag</th>
          <th>Country</th>
          <th>Capital</th>
          <th>Population</th>
        </tr>
      </thead>
      <tbody>
        <!-- England -->
          <tr>
            <td>
              <img src="pictures/England Flag.png" alt="England" width="50">
            </td>
            <td><a href="https://en.wikipedia.org/wiki/England">England</a></td>
            <td>London</td>
            <td>55 Million</td>
            <!-- United States -->
          </tr>
            <td><img src="pictures/Usa Flag.png" alt="USA" width="50"</td >
            <td><a href="https://en.wikipedia.org/wiki/United_States">United States</a></td>
            <td>Washington</td>
            <td>328 Million</td>
          <tr>
    <!-- China -->
            <tr>
              <td><img src="pictures/China Flag.png" alt="China" width="50"</td >
              <td><a href="https://en.wikipedia.org/wiki/China">China</a></td>
              <td>Beijing</td>
              <td>1.4 Billion</td>
            </tr>

      </tbody>




    </table>
  </body>
</html>
